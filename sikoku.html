<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
 <title>中国・四国GeoGuessr</title>
 <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
 <link rel="stylesheet" href="style.css" />


 <script src="sikoku.js">
 </script>
</head>

<body>
 <div id="floating-panel">
 <h1>ここは中国・四国のどこ？</h1>
 <h2 id="score">現在のスコア: 0</h2>
 <div id="choices">
 <button class="choice">選択肢1</button>
 <button class="choice">選択肢2</button>
 <button class="choice">選択肢3</button>
 <button class="choice">選択肢4</button>
 </div>
  <!-- ★追加：ヒントボタン -->
  <button id="hint-button">ヒントを見る</button>
 </div>

 <div id="street-view"></div>

<div id="result-screen">
    <div id="result-box">
        <h1>結果発表</h1>
        <p id="final-score"></p>
        <p id="final-round"></p>
        <button onclick="location.reload();">再スタート</button>
        <button class="home-button" onclick="location.href='strart_j.html'">タイトルに戻る</button>
    </div>
 </div>

 <!-- ★追加：ヒント用モーダル（ダイアログ） -->
 <div id="modal-overlay" class="hidden"></div>
 <div id="modal-dialog" class="hidden">
     <div id="modal-header">
         <!-- CSSで 'i' のアイコンを擬似的に作成 -->
         <h2>ヒント</h2>
     </div>
     <div id="modal-content">
         <p>ここにヒントが表示されます。</p>
     </div>
     <div id="modal-footer">
         <button id="modal-close-btn">閉じる</button>
     </div>
 </div>


<script type="module" src="/api.js"></script>
</body>
</html>
